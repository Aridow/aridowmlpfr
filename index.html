<!doctype html>
<html>
  <head>
    <title>Comics MLP en français</title>
    <style>
      body {
        background-image: url('https://derpicdn.net/img/view/2020/5/10/2344321.jpg');
        background-size: 118%;
		background-position-x: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		margin: 0;
		}
      #wrapper {
		align-items: center;
		display: flex;
		flex-direction: column;
		justify-content: center;
		min-height: 100vh;
		overflow: hidden;
		position: relative;
		z-index: 2;
		padding: 1.5625rem 1.5625rem 1.5625rem 1.5625rem;
		box-sizing: border-box;
		}
	  .inner {
	    width: 1215px;
		padding-left: 62.5px;
		padding-right: 62.5px;
		height: 693.5px;
		background-color: #333642;
		border-radius: 1.375rem 1.375rem 1.375rem 1.375rem; /*à vérifier*/
		}
	  .header {
		max-width: 1095px;
		width: 100%;
		flex-wrap: wrap;
		display: flex;
		align-items: center;
		padding: 60px;
	  }
	  .imgcontainer {
		width: 363.25px;
	  }
	  img {
		width: 200px;
		height: 200px;
		display: block;
		margin:0 auto;
		}
	  .txtcontainer {
		width: 691.75px;
		padding-left: 40px;
	  }
	  h1 {
	    margin-top: 0;
		text-align: center;
		color: #66B4ED;
		font-family: 'Inter', sans-serif;
		font-size: 2.25em;
		line-height: 1.5;
		font-weight: 600;
        }
	  p {
		text-align: center;
		color: #FFFFFF;
		font-family: 'Inter', sans-serif;
		font-size: 1.68em;
		line-height: 1.5;
		font-weight: 400;

	  }
		
    </style>
  </head>
  <body>
	<div id="wrapper">
			<div class="inner">
				<div class="header">
					<div class="imgcontainer">
						<img src="https://i.imgur.com/mrCSMSs.png"></img>
					</div>
					<div class="txtcontainer">
						<h1>Aridow</h1>
						<p>Je traduis des comics officiels de My Little Pony en français.</p>
					</div>
				</div>
			</div>
	</div>
  </body>
</html>
